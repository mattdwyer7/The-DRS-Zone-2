<main>
<h1>Race Locations</h1>
<div id="map" ></div>
</main>
<script>
document.addEventListener("DOMContentLoaded", function () {
const map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '© OpenStreetMap contributors'
}).addTo(map);

const races = [
{ name: "Bahrain Grand Prix", lat: 26.0325, lng: 50.5106, circuit: "Bahrain International Circuit", location: "Sakhir, Bahrain" },
{ name: "Saudi Arabian Grand Prix", lat: 21.4858, lng: 39.1925, circuit: "Jeddah Corniche Circuit", location: "Jeddah, Saudi Arabia" },
{ name: "Australian Grand Prix", lat: -37.8497, lng: 144.968, circuit: "Albert Park Circuit", location: "Melbourne, Australia" },
{ name: "Azerbaijan Grand Prix", lat: 40.3723, lng: 49.8533, circuit: "Baku City Circuit", location: "Baku, Azerbaijan" },
{ name: "Miami Grand Prix", lat: 25.958, lng: -80.2389, circuit: "Miami International Autodrome", location: "Miami, USA" },
{ name: "Monaco Grand Prix", lat: 43.7347, lng: 7.4206, circuit: "Circuit de Monaco", location: "Monte Carlo, Monaco" },
{ name: "Spanish Grand Prix", lat: 41.5688, lng: 2.2586, circuit: "Circuit de Barcelona-Catalunya", location: "Barcelona, Spain" },
{ name: "Canadian Grand Prix", lat: 45.5, lng: -73.5228, circuit: "Circuit Gilles Villeneuve", location: "Montreal, Canada" },
{ name: "British Grand Prix", lat: 52.0733, lng: -1.0142, circuit: "Silverstone Circuit", location: "Silverstone, UK" },
{ name: "Hungarian Grand Prix", lat: 47.5789, lng: 19.2486, circuit: "Hungaroring", location: "Budapest, Hungary" },
{ name: "Belgian Grand Prix", lat: 50.4372, lng: 5.9714, circuit: "Circuit de Spa-Francorchamps", location: "Spa, Belgium" },
{ name: "Italian Grand Prix", lat: 45.6156, lng: 9.2811, circuit: "Autodromo Nazionale Monza", location: "Monza, Italy" },
{ name: "Singapore Grand Prix", lat: 1.2914, lng: 103.863, circuit: "Marina Bay Street Circuit", location: "Singapore" },
{ name: "Japanese Grand Prix", lat: 34.8431, lng: 136.541, circuit: "Suzuka International Racing Course", location: "Suzuka, Japan" },
{ name: "United States Grand Prix", lat: 30.1328, lng: -97.6411, circuit: "Circuit of the Americas", location: "Austin, USA" },
{ name: "Mexican Grand Prix", lat: 19.4042, lng: -99.0907, circuit: "Autódromo Hermanos Rodríguez", location: "Mexico City, Mexico" },
{ name: "Brazilian Grand Prix", lat: -23.7036, lng: -46.6997, circuit: "Interlagos Circuit", location: "São Paulo, Brazil" },
{ name: "Abu Dhabi Grand Prix", lat: 24.4672, lng: 54.6031, circuit: "Yas Marina Circuit", location: "Abu Dhabi, UAE" }
];

races.forEach((race)=> {
const marker = L.marker([race.lat, race.lng]).addTo(map);
marker.bindPopup(`
<h3>${race.name}</h3>
<p><strong>Circuit:</strong> ${race.circuit}</p>
<p><strong>Location:</strong> ${race.location}</p>
`);
});
});
</script>
</body>
</html>
